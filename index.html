<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Force dark mode immediately - MUST be first to prevent FOUC -->
    <script>
      (function() {
        try {
          // Add dark class to html element immediately
          document.documentElement.classList.add('dark');
          
          // Also set it as an attribute for additional safety
          document.documentElement.setAttribute('data-theme', 'dark');
          
          // Override any system preferences or localStorage
          if (typeof localStorage !== 'undefined') {
            localStorage.setItem('theme', 'dark');
          }
        } catch (e) {
          // Silent fail - fallback styles will handle it
        }
      })();
    </script>

    <!-- Inline fallback dark mode styles to prevent FOUC -->
    <style>
      /* Critical dark mode styles that apply immediately */
      html.dark, html[data-theme="dark"] {
        color-scheme: dark;
      }
      
      html.dark body, html[data-theme="dark"] body {
        background-color: #0a0a0a;
        color: #ffffff;
      }
      
      /* Ensure dark mode is applied even if script fails */
      html:not(.light) {
        color-scheme: dark;
      }
      
      html:not(.light) body {
        background-color: #0a0a0a;
        color: #ffffff;
      }
    </style>

    <meta charset="UTF-8" />
